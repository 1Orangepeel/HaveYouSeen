<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* Dark grey background color */
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .gif {
            margin-top: 20px; /* Adjust margin as needed */
            max-width: 100%;
        }
    </style>
</head>
<body>
    <img src="image.png" alt="Displayed Image">

    <!-- GIF below the picture -->
    <img class="gif" src="pepe-peppo.gif" alt="Animated GIF">
</body>
</html>
