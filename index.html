<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* Dark grey background color */
            color: white; /* Text color */
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img src="image.png" alt="Displayed Image">
    
    <!-- Add the audio element below the image without controls -->
    <audio>
        <source src="song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
