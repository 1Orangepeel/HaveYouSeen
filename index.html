<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* Dark grey background color */
            color: #ff0000; /* Bright red text color */
        }
        .content {
            flex: 1;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .gif {
            max-width: 100%;
        }
        .text {
            font-size: 30px; /* Font size 30 */
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="image.png" alt="Displayed Image">
    </div>

    <!-- Text at the top center -->
    <div class="text">HAVE YOU SEEN FIZZ</div>

    <!-- GIF below the picture -->
    <img class="gif" src="pepe-peppo.gif" alt="Animated GIF">
</body>
</html>
